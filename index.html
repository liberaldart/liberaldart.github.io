<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>LiberalDart</title>



    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css'>
<link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css'>




  </head>

  <body>

    <h1>
  <p class="text-center">
    Hello <span class="bg-primary">
    Teacher
    </span>
  </p>
</h1>


<div class="container-fluid">
  <div class="row">
      <div style="margin-bottom:300px">
        <p class="lead"><h1 class="text-center text-success">I am a teacher, can I learn to teach better?</h1></p>
      </div>
    <div class="col-lg-12">


      <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#whyModal">Why do I need that?</button>
      <button class="btn btn-default btn-block" data-toggle="modal" data-target="#howModal">How  we do this?</button>

    </div>
  <div class="col-lg-12">
    <!-- Modal -->

    <div id="whyModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <blockquote>
              <p>“Education...is painful,
                continual and difficult work to be done in kindness,
                by watching, by warning,...  by praise,
                but above all -- by example.”
              </p>
              <footer>John Ruskin</footer>
            </blockquote>
          </div>

          <div class="modal-body">
            <img src='http://cdn.narendramodi.in/cmsuploads/0.04845800_1432403974_towards-a-bright-future5.jpg'
            alt='students and modi'>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Lets make education better</button>
          </div> <!--modal-footer-->
        </div><!-- model-content -->
      </div>
    </div>
  </div>

  <div class="col-lg-12">
    <!-- Modal -->

    <div id="howModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Inspire learning by doing!</h4>
          </div>

          <div class="modal-body">
            <div class="row">
              <div class="col-lg-12">
                <img src='http://screenrant.com/wp-content/uploads/miles-teller-jk-simmons-whiplash.jpg' alt='whip-lash movie scene'>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">What next?</button>
          </div> <!--modal-footer-->
        </div><!-- model-content -->
      </div>
    </div>
  </div>


</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  </body>
</html>
